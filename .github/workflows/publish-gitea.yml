name: Build and Publish (gitea)
on:
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
     contents: read
     packages: write

    steps:
     - name: Checkout repository
       uses: actions/checkout@v3

     - name: Build and push to ghcr
       run: |
          echo ${{ secrets.GITEA_TOKEN }} | docker login --username kbdharun --password-stdin git.kbdharun.dev
          docker build . --tag git.kbdharun.dev/kbdharun/hello-package:latest
          docker push git.kbdharun.dev/kbdharun/hello-package:latest

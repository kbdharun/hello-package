name: Build and Publish (gitea)
on:
    workflow_dispatch:
env:
    token: ${{ secrets.GITEA_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
     contents: read
     packages: write

    steps:
     - name: Checkout repository
       uses: actions/checkout@v3

     - name: Build and push to ghcr
       run: |
          echo "${GITEA_TOKEN}" | docker login --username kbdharun --password-stdin
          docker build . --tag git.kbdharun.dev/kbdharun/hello-package:latest
          docker push git.kbdharun.dev/kbdharun/hello-package:latest
